tests:
  restart: "no"
  build: .
  links:
    - test-redis:redis
  volumes:
    - .:/code
  command: ["py.test", "--ignore=env"]

authentication:
  restart: "no"
  build: .
  ports:
    - "8000:8000"
  command: /usr/local/bin/gunicorn simulation.authentication:api --reload --log-level debug -w 8 -b :8000
  links:
    - redis
    - settings
  volumes:
    - .:/code

home:
  restart: "no"
  build: .
  ports:
    - "8001:8001"
  command: /usr/local/bin/gunicorn simulation.homepage:api --reload --log-level debug -w 8 -b :8001
  links:
    - authentication
    - recommendations
    - popular
    - redis
    - metrics
    - settings
  volumes:
    - .:/code

recommendations:
  restart: "no"
  build: .
  ports:
    - "8002:8002"
  command: /usr/local/bin/gunicorn simulation.recommendations:api --reload --log-level debug --capture-output -w 8 -b :8002
  links:
    - authentication
    - metrics
    - settings
    - redis
  volumes:
    - .:/code

popular:
  restart: "no"
  build: .
  ports:
    - "8003:8003"
  command: /usr/local/bin/gunicorn simulation.popular_items:api --reload --log-level debug -w 8 -b :8003
  links:
    - authentication
    - redis
    - settings
    - metrics
  volumes:
    - .:/code

settings:
  restart: "no"
  build: .
  ports:
    - "8004:8004"
  command: /usr/local/bin/gunicorn simulation.settings:api --reload --log-level debug -w 8 -b :8004
  links:
    - redis
    - metrics
  volumes:
    - .:/code

metrics:
  restart: "no"
  build: .
  ports:
    - "8005:8005"
  command: /usr/local/bin/gunicorn simulation.metrics:api --reload --log-level debug -w 8 -b :8005
  links:
    - redis
  volumes:
    - .:/code

nginx:
  restart: "no"
  build: ./nginx/
  ports:
    - "80:80"
  links:
    - home
    - settings
    - metrics
  volumes:
    - ./nginx/conf.d:/etc/nginx/conf.d

redis:
  restart: "no"
  image: redis
  ports:
    - "6379"

test-redis:
  restart: "no"
  image: redis
  ports:
    - "6378:6379"
